                                        <div class="spinner-border" role="status"></div>
                                        <p class="mt-3">Loading extensions...</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="extension-installer-form-scrollable-block" style="padding:10px4px; margin-left:35px;">
                                        <div id="noResults" style="display:none;">No extensions found.</div>
                                        <div id="extensionTableId" class="samples-pane">
                                        </div>
                                        <div id="file-browser-error" class="alert alert-danger" style="display: none;">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div id="extensionInstallErrorId" class="alert alert-danger" style="display: none;">

                            </div>

<script src="editor/commons/lib/requirejs-2.3.6/require.min.js"></script>
<script src="editor/commons/lib/jquery_v1.9.1/jquery-1.9.1.min.js"></script>
<script>
    //Load common code that includes config, then load the app
    //logic for this page. Do the requirejs calls here instead of
    //a separate file so after a build there are only 2 HTTP
    //requests instead of three.
    var extensionPath = "${extensionPath}";
    requirejs.config({waitSeconds: 0});
    var x213 = {id: 1, name: "a"};

    requirejs([`${extensionPath}/app.js`], function (common) {
        //js/common sets the baseUrl to be js/ so
        //can just ask for 'app/main1' here instead
        //of 'js/app/main1'
        requirejs([`${extensionPath}/editor/js/app-main-extension-installer.js`], function() {
            console.log("[DEBUG] app-main loaded successfully");
        }, function(err) {
            console.error("[DEBUG] app-main failed to load", err);
        });
    }, function(err) {
        console.error("[DEBUG] editor/app failed to load", err);
    });
    console.log("ending");
</script>
